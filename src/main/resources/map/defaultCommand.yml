#不管是命令还是物品   此节点名字唯一
defaultCommand:
  #锻造完毕会执行命令
  Type: command
  Study: true
  Level: 1
  Exp: 1
  #节点取自item文件夹
  Map: '切换图纸'
  #[op]以短暂的OP权限运行  [command]后台执行命令 无则以玩家自身执行
  Command:
      - 'gamemode 2'
      - '[op]gamemode 1'
      - '[command]gamemode 0'
  #节点取自item文件夹
  Material:
    #材料：数量
    一阶锻造材料: 10
    下级装备核心: 5