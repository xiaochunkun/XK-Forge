#图纸节点 不管是命令还是物品   此节点名字唯一
初造之剑图纸:
  #判断目的性是为了物品还是命令  命令为command
  Type: item
  #查看图纸是否需要学习  false为直接消耗
  Study: true
  #判断锻造和学习该图纸所需要的等级
  Level: 1
  #判断锻造完成后增加的经验值
  Exp: 1
  #节点取自item文件夹
  Map: '初造之剑图纸'
  #节点取自item文件夹
  Item: '初造之剑'
  #节点取自item文件夹
  Material:
    #材料：数量
    一阶锻造材料: 10
    下级装备核心: 5
  #节点取自probability文件夹
  Probability: '默认品质'
新手剑图纸:
  Type: item
  Study: true
  Level: 1
  Exp: 1
  Map: '新手剑图纸'
  Item: '新手剑'
  Material:
    一阶锻造材料: 10
    下级装备核心: 5
  Probability: '随机品质'